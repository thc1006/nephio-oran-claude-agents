# Production Namespaces for Nephio O-RAN with Optimized Resource Management
# Implements proper namespace organization and isolation
---
apiVersion: v1
kind: Namespace
metadata:
  name: oran-core
  labels:
    nephio.org/version: r5
    oran.org/release: l-release
    oran.org/layer: core
    security.nephio.org/isolation: strict
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
