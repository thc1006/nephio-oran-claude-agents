name: Deploy to GitHub Pages - Fixed

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
    paths:
      - 'website/**'
      - 'agents/**'
      - '.github/workflows/deploy-fixed.yml'
  
  # Allow manual trigger
  workflow_dispatch:

# Set GITHUB_TOKEN permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages-deployment
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # Build job
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Import agents (if script exists)
        working-directory: website
        run: npm run import:agents || echo "Agent import not available, continuing..."

      - name: Content validation (if available)
        working-directory: website
        run: npm run validate:content || echo "Content validation not available, continuing..."

      - name: Build website
        working-directory: website
        run: npm run build:fast
        env:
          NODE_ENV: production

      - name: Validate build output
        working-directory: website
        run: |
          echo "Validating build output..."
          
          # Check critical files exist
          if [ ! -f "build/index.html" ]; then
            echo "âŒ Required file missing: build/index.html"
            exit 1
          fi
          echo "âœ… Found: build/index.html"
          
          if [ -f "build/sitemap.xml" ]; then
            echo "âœ… Found: build/sitemap.xml"
          else
            echo "âš ï¸ Sitemap not found (optional)"
          fi
          
          if [ -f "build/robots.txt" ]; then
            echo "âœ… Found: build/robots.txt"
          else
            echo "âš ï¸ Robots.txt not found (optional)"
          fi
          
          # Check build size
          BUILD_SIZE=$(du -sm build/ | cut -f1)
          echo "Build size: ${BUILD_SIZE}MB"
          
          if [ "$BUILD_SIZE" -gt 500 ]; then
            echo "âš ï¸ Build size is very large: ${BUILD_SIZE}MB"
          fi
          
          # Verify essential content
          if grep -q "Nephio" build/index.html; then
            echo "âœ… Content validation passed"
          else
            echo "âš ï¸ Expected content not found (continuing anyway)"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build/

  # Deploy job
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "# Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Website deployed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Website URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ•’ **Deployed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY