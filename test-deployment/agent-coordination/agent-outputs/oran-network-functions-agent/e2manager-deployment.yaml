apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2manager
  namespace: near-rt-ric
spec:
  replicas: 2
  selector:
    matchLabels:
      app: e2manager
  template:
    metadata:
      labels:
        app: e2manager
    spec:
      containers:
      - name: e2manager
        image: o-ran-sc/ric-plt-e2mgr:1.5.0
        ports:
        - containerPort: 3800
          name: http
        - containerPort: 38000
          name: rmr
        env:
        - name: E2_INTERFACE_VERSION
          value: "3.0"
        - name: RMR_RTG_SVC
          value: "rtmgr:4561"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"  
            cpu: "500m"
